<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>parallax with Javascript</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<ul>
				<li class="scroll" data-x="0" data-y="1"><img src="images/1.png" alt=""></li>
				<li class="scroll" data-x="0" data-y="1.5"><img src="images/2.png" alt=""></li>
				<li class="scroll" data-x="0" data-y="2"><img src="images/3.png" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
